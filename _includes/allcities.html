{% assign city = (site.posts) %}
{% for post in city %}<article><a href="{{ post.headimg  | prepend: site.baseurl }}" data-position="center" class="thumbnail"><img src="{{ post.headimg  | prepend: site.baseurl }}" alt=""/></a><h2><a href="{{ site.baseurl }}{{ post.url }}">Смотреть отчет - {{ post.title }}</a></h2><p>{{ post.description }}</p></article>{% endfor %}
